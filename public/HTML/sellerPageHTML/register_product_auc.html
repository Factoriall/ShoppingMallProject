<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/shop-homepage.css" rel="stylesheet">
</head>

<body>
  <div class="product_register_window">

    <h2 style="text-align: center;">판매 상품 등록(옥션 O)</h2>
    <!-- 이름 -->
    <div class="form-group" id="divProductName">
      <label for="inputId" class="col-lg-2 control-label">상품명</label>
      <div class="col-lg-10 input-group">
        <input type="text" class="form-control" id="product_name" placeholder="상품 이름" maxlength="30">
      </div>
    </div>
    <!-- 상품 이미지, 미리보기 백엔드로 추가 가능?  -->
    <div class="form-group" id="divProductName">
      <label for="inputImage" class="col-lg-2 control-label">상품 이미지</label>
      <div class="col-lg-10 input-group">
        <input type="file" name="product_img" />
      </div>
    </div>
    <!-- 가격  -->
    <div class="form-group" id="divPrice">
      <label for="inputPrice" class="col-lg-2 control-label">처음 상품 가격</label>
      <div class="col-lg-10 input-group">
        <input type="number" class="form-control" min="0" id="product_price" placeholder="가격">원
      </div>
    </div>
    <!-- 상품 진열 기간  -->
    <div class="form-group" id="divDate">
      <label for="inputDate" class="col-lg-2 control-label">진열 기간</label>
      <div class="col-lg-10 input-group">
        <input type="datetime-local" class="form-control" min="0" id="product_price" placeholder="가격">까지
      </div>
    </div>
    <!-- 교환 장소  -->
    <div class="form-group" id="divPlace">
      <label for="inputPlace" class="col-lg-2 control-label">교환 장소</label>
      <div class="col-lg-10 input-group">
        <input type="number" class="form-control" min="0" id="product_price" placeholder="장소">
      </div>
    </div>
    <center>
      <button type="button" class="btn btn-primary" onclick="self.close();">수정</button>
      <button type="button" class="btn btn-primary" onclick="self.close();">취소</button>
    </center>
  </div>
  <script src="../../vendor/jquery/jquery.min.js"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
